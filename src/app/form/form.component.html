<form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      type="text" 
      class="form-control" 
      placeholder="Enter First Name"
      autocomplete="off"
      name="firstName"
      ngModel 
      #firstName='ngModel'
      required
      minlength="3"
      pattern="^[A-Za-z -]+$"
      (blur)='inputControl(firstName)'
      >
      <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
        <div *ngIf="firstName.errors.required">First Name is Required</div>
        <div *ngIf="firstName.errors.minlength">Should be atleast 3 characters</div>
        <div *ngIf="firstName.errors.pattern">No numeric or symbols are allowed</div>
      </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input 
      type="text" 
      class="form-control" 
      placeholder="Enter Last Name"
      autocomplete="off"
      required
      name="lastName"
      ngModel
      #lastName='ngModel' 
      (blur)='inputControl(lastName)'
      minlength="3"
      pattern="^[A-Za-z -]+$">
      <div class="alert alert-danger" *ngIf="lastName.invalid && lastName.touched">
        <div *ngIf="lastName.errors.required">Last Name is Required</div>
        <div *ngIf="lastName.errors.minlength">Should be atleast 8 characters</div>
        <div *ngIf="lastName.errors.pattern">No numeric or symbols are allowed</div>
      </div>
  </div>

  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea 
      cols="10" 
      rows="10" 
      class="form-control" 
      placeholder="Comments"
      required
      name="comments"
      ngModel 
      #comments='ngModel'
      minlength='10'
      (blur)='inputControl(comments)'></textarea>
      <div class="alert alert-danger" *ngIf="comments.invalid && comments.touched">
        <div *ngIf="comments.errors.required">Comments are Required</div>
      </div>
  </div>
  
  <div class="form-check">
    <input type="checkbox" required class="form-check-input" name="terms" ngModel>
    <label class="form-check-label" for="Agree T&C">Agree T&C</label>
  </div>

  <button type="submit" class="btn btn-primary mt='5'" [disabled]="myForm.invalid">Submit</button>
</form>
