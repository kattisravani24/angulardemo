<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      type="text" 
      class="form-control" 
      id="firstName" 
      placeholder="Enter First Name"
      autocomplete="off"
      name="firstName"
      ngModel 
      #firstName='ngModel'
      required
      minlength="3"
      pattern="^[A-Za-z -]+$"
      (blur)='inputClicked(firstName)'
      >
      <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
        <div *ngIf="firstName.errors.required">First Name is Required</div>
        <div *ngIf="firstName.errors.minlength">Should be atleast 3 characters</div>
        <div *ngIf="firstName.errors.pattern">No numeric or symbols are allowed</div>
      </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea cols="10" rows="10" class="form-control" id="comments" placeholder="Comments"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
