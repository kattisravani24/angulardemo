<h3 class="first">Addons</h3>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
      <input type="text" pInputText placeholder="Username">         
    </div>
  </div>
    
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">$</span>
      <input type="text" pInputText placeholder="Price">   
      <span class="ui-inputgroup-addon">.00</span>      
    </div>
  </div>
            
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">www</span>
      <input type="text" pInputText placeholder="Website">      
    </div>
  </div>
</div>
    
<h3>Multiple Addons</h3>
<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="pi pi-tags" style="line-height: 1.25;"></i></span>  
      <span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart" style="line-height: 1.25;"></i></span>   
      <input type="text" pInputText placeholder="Price"> 
      <span class="ui-inputgroup-addon">$</span>  
      <span class="ui-inputgroup-addon">.00</span>      
    </div>
  </div>
</div>

<h3>Button Addons</h3>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <button pButton type="button" label="Search"></button>
      <input type="text" pInputText placeholder="Keyword">         
    </div>
  </div>
  
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <input type="text" pInputText placeholder="Keyword">   
      <button pButton type="button" icon="pi pi-refresh" class="ui-button-warn"></button>      
    </div>
  </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <button pButton type="button" icon="pi pi-check" class="ui-button-success"></button>    
        <input type="text" pInputText placeholder="Vote">   
        <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>      
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-orderlist"> 
        <div class="ui-orderlist-list">
          <div class="ui-orderlist-item">
            List Item One
          </div>
          <div class="ui-orderlist-item">
            List Item Two
          </div>
          <div class="ui-orderlist-item">
            List Item Three
          </div>
        </div>
      </div>
    </div>

    <!-- <p-carousel>
      <ng-template>
        <p>Content to display</p>
      </ng-template>
    </p-carousel> -->

    <div class="ui-g-12 ui-md-4">
      <p-card class="ui-card">
        <p-header class="ui-card-header">
            Header content here
        </p-header>
        Body Content
        <p-footer>
            Footer content here
        </p-footer>
      </p-card>
    </div>

   <p-accordion>
    <p-accordionTab header="Header 1">
       Content 1
    </p-accordionTab>
    <p-accordionTab header="Header 2">
        Content 2
    </p-accordionTab>
    <p-accordionTab header="Header 3">
        Content 3    
    </p-accordionTab>
  </p-accordion> 

  <p-table [value]="cars">
    <ng-template pTemplate="header">
      <tr>
        <th>Vin</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ca>
        <tr>
          <td>{{ca.vin}}</td>
          <td>{{ca.year}}</td>
          <td>{{ca.brand}}</td>
          <td>{{ca.color}}</td>
        </tr> 
      </ng-template>
    </p-table>

    <p-table [value]="cars"> 
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td *ngFor="let col of cols">
            {{car[col.field]}}
          </td>
        </tr> 
      </ng-template>
    </p-table>
</div>
