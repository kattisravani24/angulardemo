<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You selected Red</div>
  <div *ngSwitchCase="'yellow'">You selected Yellow</div>
  <div *ngSwitchCase="'green'">You selected Green</div>
  <div *ngSwitchCase="'blue'">You selected Blue</div>
  <div *ngSwitchCase="'purple'">You selected Purple</div>
  <div *ngSwitchDefault>Select again</div>
</div>
