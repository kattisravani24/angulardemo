<form #myForm>
    <div class="form-group">
      <label>Username</label>
      <input 
        #numone
        class="form-control" 
        type="number"
        placeholder="Enter Number One"
        >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input 
        #numtwo
        class="form-control" 
        type="number" 
        placeholder="Enter Number Two"
        >
    </div>
    <button class="btn btn-primary" type="submit" (click)="onFormSubmit(numone, numtwo); myForm.reset()">Login</button>
  </form>
